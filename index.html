<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Memorials</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #d4af37;
            text-align: center;
        }
        .container {
            padding: 20px;
            margin-top: 40px;
        }
        h1 {
            color: #d4af37;
            font-size: 48px;
            margin: 20px 0;
        }
        section {
            margin-bottom: 40px;
        }
        .resources {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .resource {
            flex: 1;
            max-width: calc(50% - 20px);
        }
        .button {
            background-color: #d4af37;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #b29700;
            color: #fff;
        }
        @media (max-width: 768px) {
            .resources {
                flex-direction: column;
            }
            .resource {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Memorials</h1>
        
        <section id="overview">
            <h2>Project Overview</h2>
            <p>Here you will find a comprehensive overview of the Digital Memorials Project, including its goals, key features, and technologies used.</p>
        </section>

        <div class="resources">
            <div class="resource" id="poster">
                <h2>Project Poster</h2>
                <a href="#" class="button">View Poster (Coming Soon)</a>
            </div>
            <div class="resource" id="video">
                <h2>Demo Video</h2>
                <a href="#" class="button">Watch Video (Coming Soon)</a>
            </div>
        </div>

        <section id="github">
            <h2>GitHub Repository</h2>
            <a href="https://github.com/Deancrowley24680/digital-memorials" target="_blank" class="button">View on GitHub</a>
        </section>
    </div>
</body>
</html>
